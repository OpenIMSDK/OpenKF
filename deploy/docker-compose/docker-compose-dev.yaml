version: "3"

networks:
  openkf-network:
    ipam:
      driver: default
      config:
        - subnet: '177.8.0.0/16'
        
services:
  server:
    image: openkf-server:latest
    container_name: openkf-server
    hostname: openkf-server
    restart: always
    ports:
      - '10010:10010'
    depends_on:
      - mysql
      - redis
      - minio
    volumes:
      - openkf_logs:/openkf-server/logs
    working_dir: /openkf-server
    links:
      - mysql
      - redis
      - minio
    networks:
      openkf-network:
        ipv4_address: 177.8.0.2

  mysql:
    image: mysql:5.7
    container_name: openkf-mysql
    hostname: openkf-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: always
    ports:
      - "3406:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=123123
      - MYSQL_DATABASE=openkf
      # - MYSQL_USER=root
      # - MYSQL_PASSWORD=123123
      # - MYSQL_MAX_LIFETIME=120
      # - MYSQL_MAX_OPEN_CONNS=100
      # - MYSQL_MAX_IDLE_CONNS=20
    volumes:
      - mysql_data_57:/var/lib/mysql
    networks:
      openkf-network:
        ipv4_address: 177.8.0.3

  redis:
    image: redis:latest
    container_name: openkf-redis
    hostname: openkf-redis
    command: redis-server --requirepass openkf
    restart: always
    ports:
      - '6479:6379'
    volumes:
      - redis_data:/data
    networks:
      openkf-network:
        ipv4_address: 177.8.0.4

  minio:
    image: minio/minio
    container_name: openkf-minio
    ports:
      - "9100:9000"
      - "9190:9090"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    environment:
      - MINIO_ROOT_USER=test123123
      - MINIO_ROOT_PASSWORD=test123123
      - MINIO_BUCKET=openkf
      - MINIO_SERVER_URL=http://127.0.0.1:9100
    command: minio server /data --console-address ':9090'
    networks:
      openkf-network:
        ipv4_address: 177.8.0.5

volumes:
  openkf_logs:
  mysql_data_57:
  redis_data:
  minio_data:
  minio_config: